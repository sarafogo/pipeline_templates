name: Pipeline Framework 4.7.2

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      configuration:
        required: false
        type: string
        default: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Install Visual Studio Test Platform
        run: |
          choco install visualstudio2019buildtools --include-optional --yes
          
      - name: Run tests
        run: |
          vstest.console.exe **\*Test*.dll
        env:
          VSTEST_ADDITIONAL_ARGS: '--logger:trx'

